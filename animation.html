<style type="text/css">
	.element {
  height: 100px;
  width: 100px;
  margin: 0 auto;
  background-color: red;
  border-radius: 50%;
  animation-duration: 0.5s; 
}
.element:hover
{
	animation-name: stretch;
  
  animation-iteration-count: 1;
  
}
@keyframes stretch {
  0% {
    transform: scale(1);
    background-color: red;
    border-radius: 100%;
  }
  75%
  {
  	 transform: scale(1.2);
    background-color: red;
    border-radius: 100%;	
  }
  100%
  {
  	 transform: scale(1);
    background-color: red;
    border-radius: 100%;	
  }
 
}

</style>
<div class="element"></div>
